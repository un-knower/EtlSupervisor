<div class="modal fade" id="showDownloadJobModel" tabindex="-1" role="dialog" aria-labelledby="showDownloadJobModel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ editType }}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="taskId" class="control-label">任务编号:</label>
                        <input type="text" disabled="disabled" class="form-control" id="taskId"
                               v-model="showTaskForm.id"/>
                    </div>
                    <div class="form-group">
                        <label for="taskBanner" class="control-label">零售商编号:</label>
                        <input type="text" disabled="disabled" class="form-control" id="taskBanner"
                               v-model="showTaskForm.retailerCode"/>
                    </div>
                    <div class="form-group">
                        <label for="taskDataDate" class="control-label">数据日期:</label>
                        <input type="text" disabled="disabled" class="form-control" id="taskDataDate"
                               v-model="showTaskForm.dataDate"/>
                    </div>

                    <div class="form-group">
                        <label for="taskRemotePath" class="control-label">远程地址:</label>
                        <input type="text" disabled="disabled" class="form-control" id="taskRemotePath"
                               v-model="showTaskForm.remotePath"/>
                    </div>

                    <div class="form-group">
                        <label for="taskLocalPath" class="control-label">本地地址:</label>
                        <input type="text" disabled="disabled" class="form-control" id="taskLocalPath"
                               v-model="showTaskForm.localPath"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

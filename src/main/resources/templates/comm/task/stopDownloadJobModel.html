<div class="modal fade" id="stopDownloadJobModal" tabindex="-1" role="dialog" aria-labelledby="stopDownloadJobModal"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ editType }}</h4>
            </div>
            <div class="modal-body">
                <span style="font-size:18px;color: red">下载任务一旦终止，不可恢复，请谨慎操作！！！</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="confirmStopDownloadJob()">确认终止</button>
            </div>
        </div>
    </div>
</div>
